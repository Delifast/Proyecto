    <script>

        $(document).ready(
            function () {

                $.ajax({
                    type: "POST",
                    url: "/dashboard/data",
                    dataType: "json",
                    success: function (response) {
                        var charClientes = response[0];
                        var charPlatos = response[2];
                        var charPlatosClientes = response[1];
                        var charEdades = response[3];
                        var charDistritos = response[4];
                        var charGeneros = response[5];

                        console.log(response);

                        graficaClientes(charClientes);
                        graficaPlatosClientes(charPlatosClientes);
                        graficaPlatos(charPlatos);
                        graficaEdades(charEdades);
                        graficaDistritos(charDistritos);
                        graficaGeneros(charGeneros);

                    },
                    error: function (xhr, ajaxOptions, thrownError) {
                        console.log(xhr.status + "\n" + xhr.responseText + "\n" + thrownError);
                    }
                });

                function graficaClientes(charClientes) {

                    var ctx = document.getElementById('graficaCompraUsuarios').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: charClientes.type,
                        data: {
                            datasets: charClientes.datasets,
                            labels: charClientes.labels
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: charClientes.title
                            },
                            animation: {
                                animateScale: true,
                                animateRotate: true
                            }
                        }
                    });
                }

                function graficaPlatosClientes(charPlatosClientes) {

                    var ctx = document.getElementById('graficaPlatosUsuario').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: charPlatosClientes.type,
                        data: {
                            labels: charPlatosClientes.labels,
                            datasets:
                                [{
                                    label: charPlatosClientes.datasets[0].label,
                                    backgroundColor: charPlatosClientes.datasets[0].backgroundColor[0],
                                    data: charPlatosClientes.datasets[0].data
                                }, {
                                    label: charPlatosClientes.datasets[1].label,
                                    backgroundColor: charPlatosClientes.datasets[1].backgroundColor[0],
                                    data: charPlatosClientes.datasets[1].data
                                }, {
                                    label: charPlatosClientes.datasets[2].label,
                                    backgroundColor: charPlatosClientes.datasets[2].backgroundColor[0],
                                    data: charPlatosClientes.datasets[2].data
                                }, {
                                    label: charPlatosClientes.datasets[3].label,
                                    backgroundColor: charPlatosClientes.datasets[3].backgroundColor[0],
                                    data: charPlatosClientes.datasets[3].data
                                }, {
                                    label: charPlatosClientes.datasets[4].label,
                                    backgroundColor: charPlatosClientes.datasets[4].backgroundColor[0],
                                    data: charPlatosClientes.datasets[4].data
                                }, {
                                    label: charPlatosClientes.datasets[5].label,
                                    backgroundColor: charPlatosClientes.datasets[5].backgroundColor[0],
                                    data: charPlatosClientes.datasets[5].data
                                }]
                        },
                        options: {
                            title: {
                                display: true,
                                text: charPlatosClientes.title
                            },
                            tooltips: {
                                mode: 'index',
                                intersect: false
                            },
                            responsive: true,
                            scales: {
                                xAxes: [{
                                    stacked: true,
                                }],
                                yAxes: [{
                                    stacked: true
                                }]
                            }
                        }
                    });

                }

                function graficaPlatos(charPlatos) {

                    var ctx = document.getElementById('graficaPlatosVendidos').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: charPlatos.type,
                        data: {
                            labels: charPlatos.labels,
                            datasets: [{
                                label: charPlatos.datasets[0].label,
                                backgroundColor: charPlatos.datasets[0].backgroundColor[0],
                                borderWidth: 1,
                                data: charPlatos.datasets[0].data
                            }]
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: charPlatos.title
                            }
                        }
                    });

                }

                function graficaEdades(charEdades) {
                    var ctx = document.getElementById('graficaConsumoEdades').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'bar',
                        data: {
                            labels: charEdades.labels,
                            datasets: [{
                                type: 'line',
                                label: charEdades.datasets[0].label,
                                borderColor: 'rgb(54, 162, 235)',
                                borderWidth: 2,
                                fill: false,
                                data: charEdades.datasets[0].data
                            }, {
                                type: 'bar',
                                label: charEdades.datasets[1].label,
                                backgroundColor: charEdades.datasets[1].backgroundColor[0],
                                data: charEdades.datasets[1].data
                            }]
                        },
                        options: {
                            responsive: true,
                            title: {
                                display: true,
                                text: charEdades.title
                            },
                            tooltips: {
                                mode: 'index',
                                intersect: true
                            }
                        }
                    });
                }

                function graficaDistritos(charDistritos) {
                    var ctx = document.getElementById('graficaConsumoDistrito');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: charDistritos.type,
                        data: {
                            datasets: charDistritos.datasets,
                            labels: charDistritos.labels
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'right',
                            },
                            title: {
                                display: true,
                                text: charDistritos.title
                            },
                            scales: {
                                scale: {
                                    ticks: {
                                        beginAtZero: true,
                                        min: 0
                                    },
                                    reverse: false
                                }
                            },
                            animation: {
                                animateRotate: false,
                                animateScale: true
                            }
                        }
                    });
                }

                function graficaGeneros(charGeneros) {
                    
                    var ctx = document.getElementById('graficaVentaGenero').getContext('2d');
                    var chart = new Chart(ctx, {
                        // The type of chart we want to create
                        type: 'bar',
                        data: {
                            labels: charGeneros.labels,
                            datasets: [{
                                label: charGeneros.datasets[0].label,
                                backgroundColor: charGeneros.datasets[0].backgroundColor[0],
                                borderColor: 'rgb(255, 99, 132)',
                                borderWidth: 1,
                                data: charGeneros.datasets[0].data
                            }, {
                                label: charGeneros.datasets[1].label,
